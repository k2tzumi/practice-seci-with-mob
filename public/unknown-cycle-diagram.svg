<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">🔄 未知の課題でのSECIサイクル</text>
  
  <!-- SECIサイクルの円 -->
  <circle cx="400" cy="300" r="180" fill="none" stroke="#3498db" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- 矢印（サイクルの流れ） -->
  <!-- 創発場→対話場 -->
  <path d="M 480 200 Q 520 180 540 220" fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <!-- 対話場→システム場 -->
  <path d="M 540 380 Q 520 420 480 400" fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <!-- システム場→実践場 -->
  <path d="M 320 400 Q 280 420 260 380" fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <!-- 実践場→創発場 -->
  <path d="M 260 220 Q 280 180 320 200" fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- 創発場 (Socialization) -->
  <circle cx="400" cy="160" r="60" fill="#ff9f43" opacity="0.8"/>
  <text x="400" y="150" text-anchor="middle" font-size="14" font-weight="bold" fill="white">創発場</text>
  <text x="400" y="170" text-anchor="middle" font-size="12" fill="white">Socialization</text>
  
  <!-- 対話場 (Externalization) -->
  <circle cx="540" cy="300" r="60" fill="#26de81" opacity="0.8"/>
  <text x="540" y="290" text-anchor="middle" font-size="14" font-weight="bold" fill="white">対話場</text>
  <text x="540" y="310" text-anchor="middle" font-size="12" fill="white">Externalization</text>
  
  <!-- システム場 (Combination) -->
  <circle cx="400" cy="440" r="60" fill="#4834d4" opacity="0.8"/>
  <text x="400" y="430" text-anchor="middle" font-size="14" font-weight="bold" fill="white">システム場</text>
  <text x="400" y="450" text-anchor="middle" font-size="12" fill="white">Combination</text>
  
  <!-- 実践場 (Internalization) -->
  <circle cx="260" cy="300" r="60" fill="#eb3b5a" opacity="0.8"/>
  <text x="260" y="290" text-anchor="middle" font-size="14" font-weight="bold" fill="white">実践場</text>
  <text x="260" y="310" text-anchor="middle" font-size="12" fill="white">Internalization</text>
  
  <!-- 各段階の説明テキスト -->
  <!-- 創発場の説明 -->
  <rect x="250" y="70" width="300" height="50" fill="#fff" stroke="#ff9f43" stroke-width="2" rx="5"/>
  <text x="400" y="88" text-anchor="middle" font-size="13" fill="#2c3e50">みんなで「分からない」を共有</text>
  <text x="400" y="108" text-anchor="middle" font-size="12" fill="#666">暗黙知の交換・共感</text>
  
  <!-- 対話場の説明 -->
  <rect x="560" y="260" width="220" height="50" fill="#fff" stroke="#26de81" stroke-width="2" rx="5"/>
  <text x="670" y="278" text-anchor="middle" font-size="13" fill="#2c3e50">仮説や気づきを</text>
  <text x="670" y="298" text-anchor="middle" font-size="12" fill="#666">リアルタイムで言語化</text>
  
  <!-- システム場の説明 -->
  <rect x="260" y="470" width="280" height="65" fill="#fff" stroke="#4834d4" stroke-width="2" rx="5"/>
  <text x="400" y="488" text-anchor="middle" font-size="13" fill="#2c3e50">仮説ループから得られる</text>
  <text x="400" y="508" text-anchor="middle" font-size="13" fill="#2c3e50">断片的な知識を組み合わせる</text>
  <text x="400" y="528" text-anchor="middle" font-size="12" fill="#666">形式知の統合・体系化</text>
  
  <!-- 実践場の説明 -->
  <rect x="20" y="260" width="220" height="50" fill="#fff" stroke="#eb3b5a" stroke-width="2" rx="5"/>
  <text x="130" y="278" text-anchor="middle" font-size="13" fill="#2c3e50">チームで得た知識を</text>
  <text x="130" y="298" text-anchor="middle" font-size="12" fill="#666">個人で深く理解</text>
  
  <!-- 創発場の集合知吹き出し -->
  <ellipse cx="120" cy="85" rx="100" ry="35" fill="#f39c12" opacity="0.9" stroke="#e67e22" stroke-width="2"/>
  <polygon points="210,95 250,90 230,110" fill="#f39c12" opacity="0.9" stroke="#e67e22" stroke-width="2"/>
  <text x="120" y="78" text-anchor="middle" font-size="12" font-weight="bold" fill="white">🎯 集合知の力</text>
  <text x="120" y="95" text-anchor="middle" font-size="11" fill="white">多様な視点による死角の解消</text>
  
  <!-- 対話場の集合知吹き出し -->
  <ellipse cx="720" cy="180" rx="110" ry="40" fill="#f39c12" opacity="0.9" stroke="#e67e22" stroke-width="2"/>
  <polygon points="650,210 560,270 590,250" fill="#f39c12" opacity="0.9" stroke="#e67e22" stroke-width="2"/>
  <text x="720" y="168" text-anchor="middle" font-size="12" font-weight="bold" fill="white">🎯 集合知の力</text>
  <text x="720" y="185" text-anchor="middle" font-size="11" fill="white">リアルタイム仮説検証による</text>
  <text x="720" y="200" text-anchor="middle" font-size="11" fill="white">効率的な学習</text>
  
  <!-- システム場の集合知吹き出し -->
  <ellipse cx="620" cy="570" rx="120" ry="40" fill="#f39c12" opacity="0.9" stroke="#e67e22" stroke-width="2"/>
  <polygon points="540,555 540,520 520,540" fill="#f39c12" opacity="0.9" stroke="#e67e22" stroke-width="2"/>
  <text x="620" y="558" text-anchor="middle" font-size="12" font-weight="bold" fill="white">🎯 集合知の力</text>
  <text x="620" y="575" text-anchor="middle" font-size="11" fill="white">共同発見を通じて、深い理解と</text>
  <text x="620" y="590" text-anchor="middle" font-size="11" fill="white">記憶定着が得られる</text>
  
  <!-- 中央の循環アイコン -->
  <circle cx="400" cy="300" r="25" fill="#fff" stroke="#3498db" stroke-width="2"/>
  <text x="400" y="295" text-anchor="middle" font-size="12" fill="#3498db">未知</text>
  <text x="400" y="310" text-anchor="middle" font-size="12" fill="#3498db">課題</text>
</svg>